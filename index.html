<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search" />
	  <input type="submit" class="submit" value="Save" />
    </header>
    <main>
      <section class="location">
        <div class="city">Crestview, US</div>
        <div class="date">3 December 2020</div>
      </section>
      <div class="current">
        <div class="temp">3<span>°c</span></div>
        <div class="weather">Clear</div>
        <div class="hi-low">2°c / 4°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
